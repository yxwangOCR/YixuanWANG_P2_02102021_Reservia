<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5c94a816e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>

<body>
    <header>
        <!--header: a container for introductory content or a set of navigational links, e.g: heading h1-h6, logo, icon, authorship info-->
        <nav>
            <!--nav: a set of navigation links-->
            <img id="logo" src="images/Reservia.svg" alt="logo_reservia">
            <div class="sub-menu">
                <a href="#" target="_blank">Hébergement</a>
                <a href="#" target="_blank">Activité</a>
            </div>
            <a class="inscription" href="#" target="_blank">S'inscrire</a>
        </nav>
    </header>

    <main>
        <!--main: specifies the main content of a document-->
        <section class="search-tags">
            <!--section: defines a section in a document-->
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France">
                <button>
                    <span class="search-text">Rechercher</span>
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filter">
                <p><strong>Filtres</strong></p>
                <div>Économique</div>
                <div>Familial</div>
                <div>Romantique</div>
                <div>Animaux autorisé</div>
            </div>

            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>


        <section class="housing-choices">
        </section>


        <section class="tour-choices">
        </section>
    </main>


    <footer>

    </footer>

</body>

</html>
